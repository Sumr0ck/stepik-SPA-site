{% load static %}
<div class="col-md-4">
  <div class="card my-4">
    <h5 class="card-header">Теги</h5>
    <div class="card-body">
      <div class="d-flex flex-wrap">
            {% for tag in common_tags %}
              <a href="{% url 'tag' slug=tag.slug %}" class='mr-2 h5'>#{{ tag }}</a>
            {% endfor %}
      </div>
    </div>
  </div>

  <div class="card my-4">
    <h5 class="card-header">Последние статьи</h5>
    {% for post in last_posts %}
    <div class="card-body">
      <h5 class="card-title">{{ post.h1 }}</h5>
      <img src="{{ post.image.url }}" alt="" class="card-img-top">
      <p class="card-text">{{ post.descriptions|safe|truncatechars:100 }}</p>
      <a href="{% url 'post_detail' post.url %}" class="card-link">Ссылка на статью</a>
    </div>
    <hr />
    {% endfor %}
  </div>
</div>
